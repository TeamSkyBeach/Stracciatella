plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.21'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.6.21'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'application'
}

group = 'cc.lixou'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    api 'com.github.Minestom:Minestom:ef53559349'

    api 'com.github.TeamSkyBeach:KStom:86d37c4edb'

    implementation "com.charleskorn.kaml:kaml:0.43.0" // Get the latest version number from https://github.com/charleskorn/kaml/releases/latest

    api "net.kyori:adventure-text-minimessage:4.10.1"

    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = '17'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '17'
}

shadowJar {
    archivesBaseName = project.name
    mergeServiceFiles()
    //minimize() <- makes error with tinylog >:(
}

application {
    mainClassName = 'MainKt'
}
